<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>将棋盤（五角形＋毛筆フォント）</title>
  <!-- Brush & Mincho fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Yuji+Syuku&family=Shippori+Mincho:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="container">
    <h1>将棋盤デモ <small>五角形の駒 + 毛筆フォント</small></h1>
    <p class="desc">駒書体：<b>Yuji Syuku</b>（毛筆）＋ <b>Shippori Mincho</b>（明朝）。 盤は9×9・初期配置。</p>
  </header>

  <main class="container">
    <div id="board" class="board" aria-label="将棋盤 9x9"></div>
    <div class="toolbar">
      <button id="btnFlip">盤面を反転</button>
      <button id="btnReset">初期配置に戻す</button>
    </div>
  </main>

  <footer class="container">
    <p class="note">
      使い方：この3ファイル（index.html / style.css / script.js）をそのままアップロードしてください。<br>
      既存プロジェクトに取り込む場合は、&lt;head&gt;内の Google Fonts と <code>.koma</code> のCSSを利用し、
      各マスに <code>&lt;div class="koma"&gt;歩&lt;/div&gt;</code> を置くだけで駒を表示できます。
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
